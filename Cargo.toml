[package]
name = "poe_game_data_parser"
version = "0.1.0"
edition = "2021"

[lib]
name = "poe_game_data_parser"
path = "src/lib.rs"

[[bin]]
name = "dump_paths"
path = "src/bin/dump_paths.rs"

[[bin]]
name = "dump_files"
path = "src/bin/dump_files.rs"

[dependencies]
anyhow = "1.0.93"
murmurhash64 = "0.3.1"
nom = "7.1.3"
oozextract = "0.5.0"
clap = { version = "4.5.21", features = ["derive", "string"] }
reqwest = { version = "0.12.12", features = ["blocking"] }
url = "2.5.4"
dirs = "6.0.0"
bytes = "1.9.0"
